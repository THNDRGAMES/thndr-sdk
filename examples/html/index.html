<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game</title>
  </head>
  <body>
    <iframe 
      src="http://localhost:8100?operatorId=demo&gameId=solitaire&language=en"
      id="games_iframe"
      style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
        Your browser doesn't support iframes
    </iframe>
    <script type="module">
      import { enableLogging, demoBalance, initGame, cancelInvoice } from '/thndr-sdk.js';
    
      // Using the "demo" operatorId will allow you to test the integration with the demo 
      // environment and now s2s required.
      //
      // Demo URL https://demo-24748543997.us-central1.run.app
      // Sandbox URL https://embed-sandbox.clinch.gg     
      // Production URL https://embed.clinch.gg
      
    
      function getToken() {
        return "demo"; // Replace with your token
      }
    
      function getBalance() {
        return {
          balance: demoBalance, // Replace with your balance
          currency: "cents",
        };
      }
    
      function closeIframe() {
        console.log("Close the iFrame");
      }

      function handleError(error) {
        console.log("Error code", error.code);
        return false;
      }

      //enableLogging(); // Optional, enable logging for debugging

      initGame(
        "games_iframe",
        "http://localhost:8100",
        getToken,
        getBalance,
        closeIframe,
        handleError,
      );
    </script>
  </body>
</html>
